<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Log In Page</title>
    <style>
        form {
            text-align: center;
        }

        label {
            display: block;
            width: 100%;
            margin-bottom: 1.5px;
        }

        input {
            padding: 5px;
            margin: 5px 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 10px;
            margin-bottom: 15px;
        }

        input:invalid {
            border: 2px solid #D32F2F;
        }

        body {
            background-image: url('imgs/backgroundImage.png'); /* Path to your image */
            text-align: center;
            background-size: cover; /* Make sure the image covers the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh; /* Ensure the body takes up the full height of the viewport */
            font-family: 'Times New Roman', Times, serif;
        }


        .button {
            background-color: lightgray;
            border: none;
            color: black;
            padding: 7px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 12px;
        }


        .image-container {
            width: 21px;
            position: absolute;
            bottom: -200px; /* Start below the screen */
            left: 10%; /* Center horizontally */
            transform: translateX(-50%);
            animation: flowUp 15s linear infinite; /* Animate the upward flow */
            z-index: -1; /* Place it behind other content */
            overflow: hidden; /* Ensure images don't spill over */
        }

            

        @keyframes flowUp {
            0% {
                bottom: -78px; /* Start at the bottom of the screen */
            }

            100% {
                bottom: 110vh; /* End above the screen */
            }
        }

    </style>

</head>

<body>
    <h1 style="font-weight: bolder; text-align:center;"> To Start - Log In or Sign Up</h1>
    <p>To use our website - you need to create an acount or log in to an existing one</p>
    <h3 style="text-align: center;" class=""> New Here?</h3>

    <form action="Home.html" method="get" id="SignUpForn">
        <label for="name"> Full Name</label>
        <input type="text" pattern="[a-zA-Z]{3,} [a-zA-Z]{3,}" required
               title="Two names, 3 lettters for each at least" placeholder="What should we call you?"/> <br />

        <label for="email">  Email  </label>
        <input type="email" pattern="[a-z0-9]{3,}@[a-z]{2,}\.[a-z]{2,}" required
               title="user@example.com" placeholder="How should we contact you?"/> <br />

        <label for="password" id="pass"> Enter Password </label>
        <input type="password" pattern="[A-Za-z0-9.!@#$%^&*]{8,}" required
               title="At least 8 characters" id="password" placeholder="A password you'll remember"/> <br />

        <button class="button" type="submit">Create an acount</button>
    </form>



    <h3 style="text-align: center;"> Have an Account?</h3>
    <form action="Home.html" method="get" id="LogInForn">

        <label for="email">  Email  </label>
        <input name="email" type="email" pattern="[a-z0-9]{3,}@[a-z]{2,}\.[a-z]{2,}" required
               title="user@example.com" placeholder="What is your email?"/> <br />

        <label for="password"> Enter Password </label>
        <input name="password" type="password" pattern="[A-Za-z0-9.!@#$%^&*]{8,}" required
               title="At least 8 characters" id="password" placeholder="Enter your password"/> <br />

        <button class="button" type="submit">What are my tasks?</button>
    </form>
    

    <script>
    const imageSources = ["imgs/to-do-list.png", "imgs/to-do-list (1).png", "imgs/to-do-list (2).png", "imgs/checklist.png", "imgs/to-do-list.png"];
    const numberOfImages = 7; // Number of images to create

    for (let i = 0; i < numberOfImages; i++) {
        const img = document.createElement("img");
        const img2 = document.createElement("img");

        img.src = imageSources[Math.floor(Math.random() * imageSources.length)]; // Random image source
        img.className = "image-container";

        img2.src = imageSources[Math.floor(Math.random() * imageSources.length)]; // Random image source
        img2.className = "image-container";

        // Set random horizontal position and animation delay
        img.style.left = Math.random() * 90 + "%"; // Random position between 0% and 90%
        img.style.animationDelay = Math.random() * 8 + "s"; // Random delay between 0s and 8s
        img.style.animationDuration = Math.random() * 3 + 4 + "s"; // Random speed between 4s and 7s

        document.body.appendChild(img);
        }

    </script>

</body>
</html>
